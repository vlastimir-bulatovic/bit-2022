<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanny Frog - Portfolio</title>

    <meta name="description" content="My name is Froggy the Frog and i am jolly and clumsy frog that you can take photos with">
    <link rel="stylesheet" href="./style/index.css">

    <link rel="shortcut icon" href="./assets/icons/frog.svg" type="image/x-icon">
</head>
<body>

    <header>
        <div class="bg-green">
            <img src="./assets/icons/frog.svg" alt="" width="30">
            <span>LOGO</span>
        </div>

        <nav class="bg-grey__dark">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    

    <main>
        <section id="home">
            <h1>
                Welcome
            </h1>

            <p>
                My name is <strong>Froggy the Frog</strong> 
                and i am <span>jolly</span> and <span>clumsy</span>!
            </p>
        </section>

        <section id="about">
            <h2>
                My most beautiful pictures
            </h2>

            <figure>
                <img src="./assets/frog1.jpg" alt="Frog">
            </figure>
            <figure>
                <img src="./assets/frog2.jpg" alt="Frog on the tree">
            </figure>
            <figure>
                <img src="./assets/frog3.jpg" alt="Smiley frog">
            </figure>
            <figure>
                <img src="./assets/frog4.jpg" alt="Frog and two snails">
            </figure>
        </section>

        <section id="contact">
            <h2>
                Feel free to book me for a photo shoot!
            </h2>
            <form action="" method="post">
                <input type="email" name="email" placeholder="Your email" required>
                <textarea name="message" cols="30" rows="10" placeholder="Type in your message here"></textarea>
                <input type="button" value="Send">
            </form>
        </section>
    </main>



    <footer class="bg-grey__dark">
        <a href="https://rs.linkedin.com/" target="_blank">
            <img src="./assets/icons/linkedin.svg" alt="Linkedin" width="40">
            <span>My linkedin</span>
        </a>
        
        <a href="https://www.instagram.com/" target="_blank">
            <img src="./assets/icons/instagram.svg" alt="Instagram" width="40">
            <span>My instagram</span>
        </a>
    </footer>
</body>
</html>
